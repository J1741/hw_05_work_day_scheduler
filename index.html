<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <!-- TESTING: Adding timeblocks -->
      <div class="time-block row">
        <div class="hour">9AM</div>
        <textarea class="description">Description for 9AM event</textarea>
        <button class="saveBtn">SAVE 9AM</button>
      </div>
      <div class="time-block row">
        <div class="hour">10AM</div>
        <textarea class="description">Description for 10AM event</textarea>
        <button class="saveBtn">SAVE 10AM</button>
      </div>
      <div class="time-block row">
        <div class="hour">11AM</div>
        <textarea class="description">Description for 11AM event</textarea>
        <button class="saveBtn">SAVE 11AM</button>
      </div>
      <div class="time-block row">
        <div class="hour">12PM</div>
        <textarea class="description">Description for 12PM event</textarea>
        <button class="saveBtn">SAVE 12PM</button>
      </div>
      <div class="time-block row">
        <div class="hour">1PM</div>
        <textarea class="description">Description for 1PM event</textarea>
        <button class="saveBtn">SAVE 1PM</button>
      </div>
      <div class="time-block row">
        <div class="hour">2PM</div>
        <textarea class="description">Description for 2PM event</textarea>
        <button class="saveBtn">SAVE 2PM</button>
      </div>
      <div class="time-block row">
        <div class="hour">3PM</div>
        <textarea class="description">Description for 3PM event</textarea>
        <button class="saveBtn">SAVE 3PM</button>
      </div>
      <div class="time-block row">
        <div class="hour">4PM</div>
        <textarea class="description">Description for 4PM event</textarea>
        <button class="saveBtn">SAVE 4PM</button>
      </div>
      <div class="time-block row">
        <div class="hour">5PM</div>
        <textarea class="description">Description for 5PM event</textarea>
        <button class="saveBtn">SAVE 5PM</button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script type="text/javascript" src="./script.js"></script>
  </body>
</html>
